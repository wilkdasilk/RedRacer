<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Red Racer</title>
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <h1>Red Racer</h1>
    <div class="status"><p>start!</p></div>
    <div class="instructions"><span class="red">Red</span>: alternate "s" then "d". <span class="green">Green</span>: alternate "j" then "k".</div>
    <div class="score red">0</div>
    <div class="score green">0</div>
    <div class="board">
      <div class="player" id="p1"></div>
      <div class="player" id="p2"></div>
      <div class="finish"></div>
    </div>
    <div class="reset">
      <p>Play again</p>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
